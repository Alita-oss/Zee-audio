<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My taste in music</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="ystyle.css">
</head>

<body>
    <main>
        <div class="menu_side">
            <h1>My taste</h1>
            <div class="playlist">
                <h4 class="active"><span></span><i class="bi bi-music-note-beamed"></i>Playlist</h4>
                <h4 ><span></span><i class="bi bi-music-note-beamed"></i> Last Listened</h4>
                <h4 ><span></span><i class="bi bi-music-note-beamed"></i> Recommended</h4>
            </div>

            <ul class="menu_song" id="listElement"></ul>
        </div>

        <div class="song_side">
            <img class="song_side__image" id="mainImage" src="" alt="">
            <audio src="" id="mainAudio"></audio>
        </div>

        <div class="master_play">
            <div class="wave">
                <div class="wave1"></div>
                <div class="wave1"></div>
                <div class="wave1"></div>
            </div>
            <img src="" alt="" id="controlsImage">
            <h5><span id="controlsSong"></span><br>
                <div class="subtitle" id="controlsArtists"></div>
            </h5>

            <div class="material-symbols-outlined" id="shuffle">
                <svg class="" xmlns="http://www.w3.org/2000/svg" height="35" width="35" fill="#fff"><path d="M29.05 40.5v-3h6.25l-9.2-9.15 2.1-2.15 9.3 9.2v-6.35h3V40.5Zm-19.45 0-2.1-2.15 27.9-27.9h-6.35v-3H40.5V18.9h-3v-6.3Zm10.15-18.7L7.5 9.6l2.15-2.15 12.25 12.2Z"/></svg>
            </div>
            <div class="material-symbols-outlined" id="loop">
                <svg class="" xmlns="http://www.w3.org/2000/svg" height="35" width="35" fill="#fff"><path d="M22.55 41.9q-6.15-.5-10.35-5.05Q8 32.3 8 26.05q0-3.85 1.775-7.25t4.975-5.55l2.15 2.15q-2.8 1.65-4.35 4.525Q11 22.8 11 26.05q0 5 3.3 8.65 3.3 3.65 8.25 4.2Zm3 0v-3q5-.6 8.25-4.225 3.25-3.625 3.25-8.625 0-5.45-3.775-9.225Q29.5 13.05 24.05 13.05h-1l3 3-2.15 2.15-6.65-6.65L23.9 4.9l2.15 2.15-3 3h1q6.7 0 11.35 4.675 4.65 4.675 4.65 11.325 0 6.25-4.175 10.8Q31.7 41.4 25.55 41.9Z"/></svg>
            </div>
            <div class="material-symbols-outlined" id="skipStart">
                <img src="icons/skip-prev.svg" alt="skip prev">
            </div>
            <div class="material-symbols-outlined" id="playCircle">
                <img src="icons/play.svg" alt="play" id="playPauseIcon">
            </div>
            <div class="material-symbols-outlined" id="skipEnd">
                <img src="icons/skip-next.svg" alt="skip next">
            </div>
            <div class="material-symbols-outlined" id="repeat">
                <svg class="" xmlns="http://www.w3.org/2000/svg" height="35" width="35" fill="#fff"><path d="m14 44-8-8 8-8 2.1 2.2-4.3 4.3H35v-8h3v11H11.8l4.3 4.3Zm-4-22.5v-11h26.2l-4.3-4.3L34 4l8 8-8 8-2.1-2.2 4.3-4.3H13v8Z"/></svg>
            </div>

            
            <span id="currentPlayTime">0:00</span>
            <div class="bar">
                <!-- <input type="range" id="seek" min="0" value="0" max="100"> -->
                <div class="bar2" id="bar2"></div>
                <div class="dot"></div>
            </div>
            <span id="currentEnd">0:00</span>
        </div>
    </main>

    <script src="jscript.js" defer></script>
</body>

</html>
