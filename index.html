<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My taste in music</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="ystyle.css">
</head>

<body>
    <main>
        <div class="menu_side">
            <h1>My taste</h1>
            <div class="playlist">
                <h4 class="active"><span></span><i class="bi bi-music-note-beamed"></i>Playlist</h4>
                <h4 ><span></span><i class="bi bi-music-note-beamed"></i> Last Listened</h4>
                <h4 ><span></span><i class="bi bi-music-note-beamed"></i> Recommended</h4>
            </div>

            <ul class="menu_song" id="listElement"></ul>
        </div>

        <div class="song_side">
            <img class="song_side__image" id="mainImage" src="" alt="">
            <audio src="" id="mainAudio"></audio>
        </div>

        <div class="master_play">
            <div class="wave">
                <div class="wave1"></div>
                <div class="wave1"></div>
                <div class="wave1"></div>
            </div>
            <img src="" alt="" id="controlsImage">
            <h5><span id="controlsSong"></span><br>
                <div class="subtitle" id="controlsArtists"></div>
            </h5>

            <div class="material-symbols-outlined" id="shuffle">
                <img src="icons/shuffle.svg" alt="shuffle">
            </div>
            <div class="material-symbols-outlined" id="loop">
                <img src="icons/restart-alt.svg" alt="restart alt">
            </div>
            <div class="material-symbols-outlined" id="skipStart">
                <img src="icons/skip-prev.svg" alt="skip prev">
            </div>
            <div class="material-symbols-outlined" id="playCircle">
                <img src="icons/play.svg" alt="play" id="playPauseIcon">
            </div>
            <div class="material-symbols-outlined" id="skipEnd">
                <img src="icons/skip-next.svg" alt="skip next">
            </div>
            <div class="material-symbols-outlined" id="repeat">
                <img src="icons/repeat.svg" alt="repeat">
            </div>

            
            <span id="currentPlayTime">0:00</span>
            <div class="bar">
                <!-- <input type="range" id="seek" min="0" value="0" max="100"> -->
                <div class="bar2" id="bar2"></div>
                <div class="dot"></div>
            </div>
            <span id="currentEnd">0:00</span>
        </div>
    </main>

    <script src="jscript.js" defer></script>
</body>

</html>
